<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        .pacifico-regular {
            font-family: "Pacifico", cursive;
            font-weight: 400;
            font-style: normal;
          }
    </style>

</head>
<body>
    <h1 class="pacifico-regular">Login</h1>
    <label for="usuario">Usuário:</label>
    <input type="text" id="usuario" name="usuario" placeholder="ex. dmaax" required>
    <br><br>
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" placeholder="ex. 123456" required>
    <br><br>
    <button type="button">Login</button>
    <br><br>
    <a href="./cadastro.html">Não tem uma conta?</a>
</body>
</html>
